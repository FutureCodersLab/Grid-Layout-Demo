<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Layout Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>GRID LAYOUT DEMO</h1>
        </header>
        <div class="controls">
            <div class="select-container">
                <label for="columns">Number of Columns:</label>
                <input
                    type="number"
                    id="columns"
                    placeholder="e.g., 4"
                    min="1"
                />
            </div>

            <div class="select-container">
                <label for="columnSize">Size of Each Column:</label>
                <input
                    type="text"
                    id="columnSize"
                    placeholder="e.g., 1fr or 100px"
                />
            </div>

            <div class="select-container">
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" placeholder="e.g., 4" min="1" />
            </div>

            <div class="select-container">
                <label for="rowSize">Size of Each Row:</label>
                <input
                    type="text"
                    id="rowSize"
                    placeholder="e.g., 1fr or 100px"
                />
            </div>

            <div class="select-container">
                <label for="gridAutoFlow">Grid Auto Flow:</label>
                <select id="gridAutoFlow">
                    <option value="row">Row</option>
                    <option value="column">Column</option>
                    <option value="dense">Dense</option>
                </select>
            </div>

            <div class="slider-container">
                <label for="gap">Gap: <span id="gapValue">10px</span></label>
                <input type="range" id="gap" min="0" max="50" value="10" />
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
            <div class="grid-item">13</div>
            <div class="grid-item">14</div>
            <div class="grid-item">15</div>
            <div class="grid-item">16</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
